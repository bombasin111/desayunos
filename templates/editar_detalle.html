{% extends "base.html" %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Editando Desayuno Con DETALLE</h1>
    
    <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded">
        <!-- Campos para las 3 imágenes -->
        {% for i in range(1, 4) %}
        <div class="mb-3">
            <label class="form-label">Imagen {{ i }}:</label>
            <input type="file" class="form-control" name="imagen_{{ i }}" accept="image/*">
            <div class="mt-2">
                <small>Actual: <a href="{{ url_for('static', filename='img/detalle/' + desayuno.imagenes[i-1]) }}" target="_blank">Ver</a></small>
            </div>
        </div>
        {% endfor %}

        <!-- Imagen menú -->
        <div class="mb-3">
            <label class="form-label">Imagen Menú:</label>
            <input type="file" class="form-control" name="imagen_menu" accept="image/*">
            <div class="mt-2">
                <small>Actual: <a href="{{ url_for('static', filename='img/detalle/' + desayuno.imagen_menu) }}" target="_blank">Ver</a></small>
            </div>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label class="form-label">Precio Bs.:</label>
            <input type="number" class="form-control" name="precio" value="{{ desayuno.precio }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>

    <!-- Vista previa actual -->
    <div class="mt-5">
        <h3>Vista Previa Actual:</h3>
        <div class="row">
            {% for img in desayuno.imagenes %}
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='img/detalle/' + img) }}" class="img-fluid rounded mb-2">
            </div>
            {% endfor %}
            <div class="col-md-12 mt-3">
                <h4>Menú Actual:</h4>
                <img src="{{ url_for('static', filename='img/detalle/' + desayuno.imagen_menu) }}" class="img-fluid rounded" style="max-width: 300px;">
                <p class="mt-3 fs-4">Precio: Bs. {{ desayuno.precio }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
